<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Location Grant Page -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" loading="lazy" height="100" width="100">
                <p>Grant Location Acess</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grant-acess>Grant Access</button>  
            </div>
            <!-- search page -->
            <form class="form-container" data-searchforms>
                <input type="text" placeholder="search for city" data-searchinput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" loading="lazy" height="20" width="20">
                </button>
            </form>
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" height="40" width="40">
                <p>Loading</p>
            </div>
            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon>
                </div>
                <!--weather description  -->
                <p data-weatherdesc></p>
                <!-- weather icon -->
                <img data-weathericon>
                <!-- temprature -->
                <p data-temp></p>

                <!-- 3 card parameters -->
                <div class="parameter-container">
                
                    <!-- 1 card -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- 2 card -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- 3 card -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>



            </div>

        
            <div class="logo">
                <!-- <img src="Mylogo.png" alt="" height="100px" width="100px"> -->

            </div>
        
        
        
        </div>     

    </div>


    <script src="newscript.js"></script>
</body>
</html>
